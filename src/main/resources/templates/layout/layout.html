<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"></script>
    <title>Document</title>
</head>
<body>

  <header data-th-insert="layout/navigation.html :: header"></header>

  <script>
    tailwind.config = {
      container: {
        padding: {
          DEFAULT: '1rem',
          sm: '2rem',
          lg: '4rem',
          xl: '5rem',

          screens: {
              '2xl': '1200px',

  <main layout:fragment="main">  </main>

          <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a th:href="@{/404}" class="hover:underline">Encheres'Up™</a>. All Rights Reserved.</span>

  <script src="/js/main.js"></script>
